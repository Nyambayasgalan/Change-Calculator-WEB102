<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <div class = "inputs">
    <label for="amount-received" type="text" value="">Amount Received</label>
    <input type="number"  id="amount-received"><br>

    <label for="amount-due" type="text" value="">Amount Due</label>
    <input type="number"  id="amount-due"><br>

    <button id = "calculate-change">calculate-change</button>
  </div>

    <div class = "change">
  <h3>Dollars</h3>
    <p id="dollars-output"></p>

    <h3>Quarters</h3>
    <p id="quarters-output"></p>

    <h3>Dimes</h3>
    <p id="dimes-output"></p>

    <h3>Nickels</h3>
    <p id="nickels-output"></p>

    <h3>Pennies</h3>
    <p id="pennies-output"></p>
  </div>

    <script src="main.js"></script>
  </body>
</html>
